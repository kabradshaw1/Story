name: Spring Boot CI

on:
  push:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Run Maven Tests (in backend directory)
      run: |
        cd backend
        mvn test

    - name: Publish Test Results
      if: always()
      uses: EnricoMi/publish-unit-test-result-action@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        files: backend/target/surefire-reports/*.xml
        check_run_annotations: all
