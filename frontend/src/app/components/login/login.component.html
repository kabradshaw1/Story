<div class="row">
  <div class="col">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <h3>Login</h3>
      <div class="mb-3">
        <div class="form-group">
          <label>Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            formControlName="email"
            required
          />
          <div
            *ngIf="
              loginForm.get('email')?.invalid && loginForm.get('email')?.touched
            "
            class="alert alert-danger"
          >
            <div *ngIf="loginForm.get('email')?.errors?.['required']">
              Email is required!
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['email']">
              This email is not a valid format.
            </div>
            <div *ngIf="loginForm.get('email')?.errors?.['minlength']">
              This password is too short
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            placeholder="Enter password"
            [ngClass]="{
              'is-invalid':
                loginForm.get('password')?.invalid &&
                loginForm.get('password')?.touched
            }"
          />
          <div
            *ngIf="
              loginForm.get('password')?.invalid &&
              loginForm.get('password')?.touched
            "
            class="invalid-feedback"
          >
            <!-- You can add specific password error messages here like you did for email -->
          </div>
        </div>

        <button class="mt-3 btn btn-primary" type="submit" [disabled]="loading">
          Submit Form
        </button>
        <label class="mr-3 error-message">{{ message }}</label>
      </div>
    </form>
  </div>
  <div class="col">
    <!-- <div class="card">

      </div> -->
  </div>
</div>
