<div class="row">
  <div class="col">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <label><h3>Login</h3></label>
      <div class="mb-3">
        <div class="form-group">
          <label>Email</label>
          <input type="email" formControlName="email" class="form-control" placeholder="Enter email" [ngClass]="{'is-invalid': loginForm.get('email').invalid && loginForm.get('email').touched}" />
          <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="invalid-feedback"> -->
            <!-- Display appropriate error message -->
          </div>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" formControlName="password" class="form-control" placeholder="Enter password" [ngClass]="{'is-invalid': loginForm.get('password').invalid && loginForm.get('password').touched}" />
          <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="invalid-feedback">
            <!-- Display appropriate error message -->
          </div>
        </div>
        <button class="mt-3" type="submit" [disabled]="loading" >Submit Form</button>
        <label class="mr-3">{{message}}</label>
      </div>
    </form>
  </div>
  <div class="col">
    <div class="card">

    </div>
  </div>
</div>
